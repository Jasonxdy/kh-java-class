<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>개인 정보 출력 화면</title>
    <style>
        h2 {
            color: red;
        }

        span.name {
            color: orange;
            font-weight: bold;
        }
        span.gender {
            color: yellow; background-color: black;
            font-weight: bold;
        }
        span.age {
            color: green;
            font-weight: bold;
        }
        span.city {
            color: blue;
            font-weight: bold;
        }
        span.height {
            color: navy;
            font-weight: bold;
        }
        span.food {
            color: purple;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h2>개인 정보 입력 결과 (GET)</h2>
    <span class="name">홍길동</span>님은
    <span class="age">20대</span>이시며,
    <span class="city">서울</span>에 사는
    키 <span class="height">180</span>cm인
    <span class="gender">남자</span>입니다.<br>
    좋아하는 음식은
    <span class="food">한식, 중식, 분식</span>입니다.
</body>

</html>
